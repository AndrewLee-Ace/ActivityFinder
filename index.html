  <body>
    

    <div class="container" >
        
        <div class="header" id="main">
            <h1>Activity Finder</h1>
        </div>
        <form id="form" autocomplete="off" onsubmit="event.preventDefault()">
          <div id="search">
            <input type="text" placeholder="Search City, State/Province" id="search-text">
            <ul class="list" id="cities"></ul>
          </div>

          <div id="sort">
            <label for="Sort-By" class="sort-list-label">Sort Search By</label>
            <select name="Sort-By" class="sort-list" id="sort-list">
              <option value="best_match">best_match</option>
              <option value="rating">rating</option>
              <option value="review_count">review_count</option>
            </select>
          </div>
          
          <div id="type">
            <label for="Type" class="food-label">Cuisine Type</label>
            <select name="Type" class="food" id="food">
              <option value="American">American</option>
              <option value="Indian">Indian</option>
              <option value="Thai">Thai</option>
              <option value="Punjabi">Punjabi</option>
              <option value="Middle Eastern">Middle Eastern</option>
              <option value="European">European</option>
              <option value="Gujarati">Gujarati</option>
              <option value="Cuban">Cuban</option>
              <option value="Chinese">Chinese</option>
              <option value="Japanese">Japanese</option>
              <option value="French">French</option>
              <option value="Soul">Soul</option>
              <option value="Caribbean">Caribbean</option>
              <option value="German">German</option>
              <option value="Lebanese">Lebanese</option>
              <option value="Italian">Italian</option>
              <option value="Mexican">Mexican</option>
              <option value="Greek">Greek</option>
              <option value="Spanish">Spanish</option>
              <option value="Kashmiri">Kashmiri</option>
              <option value="Jiangsu">Jiangsu</option>
              <option value="Mediterranean">Mediterranean</option>
              <option value="African">African</option>
            </select>
          </div>

          <div>
            <button id="cur-location">Use Current Location</button>
          </div>
        </form>
        <div class="stuff">
      <h3 class="map-instruc">
        <!-- Move to your desired location on the map and attractions based on that
        location will be listed -->
        Search your travel destination to populate the map with attractions and restaurants
      </h3>
        <!-- <button

    <div id="map"></div>

    <div id="list">
        <h1>Activities List</h1>
        <div class="names">
        <ul id="names"></ul>
        </div>
    </div>
    <div id="info">
        <h1>Activity Info</h1>
        <div class="description">
        <div class="carousel" id="carousel"></div>
        </div>
    </div>
    </div>
